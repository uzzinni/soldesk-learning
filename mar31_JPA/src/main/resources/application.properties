spring.application.name=mar31_JPA

#port
server.port=80

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:log4jdbc:h2:mem:/test
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.minimum-idle=5
# 닫힌 후 pool 에있는 connection의 최대 수명 (ms)
spring.datasource.hikari.max-lifetime=240000
# 최대 pool size
spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual
# JPA 버전업이 되면서 필요 없음
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.hibernate.ddl-auto 설정
# none – 엔티티가 변경되더라도 데이터베이스를 변경하지 않음
# update – 엔티티의 변경된 부분만 적용
# validate – 변경사항 검사만 진행
# create – 서버가 실행시 모두 삭제하고 데이터 다시 생성
# create-drop - create와 동일하지만 종료시에도 모두 삭제
spring.jpa.hibernate.ddl-auto=update
# 콘솔에서 실행된 쿼리 확인(테스트용)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace

# thymeleaf 참조 경로
spring.thymeleaf.prefix=classpath:/templates/