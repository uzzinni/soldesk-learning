<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="m-5 p-5">
		<h1>회원가입 화면</h1>
		<form action="/join" method="post" th:object="${joinDTO}">
			<div class="form-group">
				<label for="nickname">닉네임</label>
				<input type="text" id="nickname" th:field="*{nickname}" th:class="${#fields.hasErrors('nickname')} ?  'form-control fieldError' : 'form-control' ">
				<p class="error-message text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
			</div>
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="text" id="id" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'form-control fieldError' : 'form-control'">
				<p class="error-message text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
			</div>
			<div class="form-group">
				<label for="pw">암호</label>
				<input type="password" id="pw" th:field="*{pw}" th:class="${#fields.hasErrors('pw')} ? 'form-control fieldError' : 'form-control'">
				<p class="error-message text-danger" th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></p>
			</div>
			<button class="btn btn-info">회원가입</button>
		</form>
	</div>
</body>
</html>
