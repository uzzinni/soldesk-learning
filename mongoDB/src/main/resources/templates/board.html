<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>몽고디비사용하기</title>
<style type="text/css">
.post {
	width: 300px;
	min-height: 300px;
	height: auto;
	background-color: gray;
	padding: 5px;
	margin: 5px;
}

.title {
	width: 100%;
	height: 30px;
	font-size: large;
	background-color: white;
}

.id-date {
	background-color: white;
	width: 100%;
	height: 30px;
	border-top: 1px solid yellow;
	border-bottom: 1px solid yellow;
}

.content {
	background-color: white;
	width: 100%;
	height: 200px;
}
</style>
</head>
<body>
	<form action="/insert" method="post">
		<input type="text" name="title" placeholder="제목을 입력하세요." required="required">
		<input type="text" name="content"  placeholder="내용을 입력하세요" required="required">
		<input	type="text" name="name" placeholder="이름을 입력하세요." required="required">
		<button type="submit">저장</button>
	</form>
	<div class="post" th:each="row : ${list}">
		<div class="title">
			[[${row.title}]] <a th:href="@{/delete(id=${row.id})}">[삭제]</a>
		</div>
		<div class="id-date">[[${row.name}]] [[${row.date}]]</div>
		<div class="content" th:text="${row.content}"></div>
	</div>
</body>
</html>
