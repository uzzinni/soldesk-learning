<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/defaultLayout}"
    layout:fragment="content">
	<head>
	    <title layout:fragment="title">개인정보</title>
	    <style th:inline="css" type="text/css"></style>
	</head>
	<body>
		<div class="content">
			<h1>개인정보보기</h1>
			<div class="vh-50">
				<div>아이디 : [[${#authentication.principal.ID}]]</div>
				<div>닉네임 : [[${#authentication.principal.username}]]</div>
				<div>암  호 : [[${#authentication.principal.password}]]</div>
				<div>이메일 : 이메일은 데이터베이스에 물어봐서 가져와야 합니다.</div>
				[[${info.email}]]
				[[${info.id}]]
				[[${info.name}]]
				[[${info.role}]]
				<br>
				[[${info2}]]+
			</div>
		</div>
	</body>
</html>
