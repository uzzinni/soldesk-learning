<head>
<th:block th:insert="~{menu.html :: head}"></th:block>
</head>
<body>
	<!-- 메뉴넣기 -->
	<th:block th:insert="~{menu.html :: menu}"></th:block>
	
	<h1>톺아보기</h1>
	<div>
		<div th:text="${detail.board_title }">제목</div>
		<div th:text="${detail.user_name }">글쓴이</div>

	되돌아가기 버튼
