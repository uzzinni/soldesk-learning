<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{menu.html :: head}"></th:block>
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/lang/summernote-ko-KR.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#summernote').summernote({
		lang: 'ko-KR', // lang이 필요합니다.
		placeholder: '내용을 입력하세요',
		height: 300,
		minHeight: 100, // set minimum height of editor
		maxHeight: 500, // set maximum height of editor
	});
});
</script>
</head>
<body>
	<th:block th:insert="~{menu.html :: menu}"></th:block>
	<section>
		<div class="container px-5">
			<h1 class="my-3">글쓰기</h1>
			
			<form action="/write" method="post">
				<input class="form-control mb-2" id="title" name="title" placeholder="제목을 입력하세요" required="required">
				<textarea id="summernote" class="form-control mb-2" name="content" required="required"></textarea>
				<button type="submit" class="btn btn-info">글쓰기</button>
			</form>
			
			
			
			
			
		</div>
	</section>
	<th:block th:insert="~{menu.html :: footer}"></th:block>
</body>
</html>
