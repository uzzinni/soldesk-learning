<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/defaultLayout}"
      layout:fragment="content"
>
	<head>
	    <title layout:fragment="title">인덱스</title>
	    <style th:inline="css" type="text/css"></style>
	    <script th:inline="javascript" type="text/javascript">
	    $(function(){
        	$('#btn').text([[${title}]]);
        });
	    </script>
	</head>
	<body>
		<div class="container">
			<h1 sec:authorize="isAuthenticated()">로그인시 보임</h1>
			<button id="btn" class="btn btn-info">info</button>
			<button class="btn btn-success" onclick="location.href='/main'">main</button>
		</div>
	</body>
</html>
