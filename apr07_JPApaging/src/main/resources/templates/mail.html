<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메일발송</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style type="text/css">
.content{
	height: 300px;
}
</style>
</head>
<body>
	<div class="bg-secondary m-3 p-3">
	<h1>메일 쓰기</h1>
	<form action="/mail" method="post">
		<input type="text" class="form-control my-2" name="title" placeholder="제목을 입력하세요" required="required">
		<input type="email" class="form-control my-2" name="email" placeholder="받을 사람의 email을 입력하세요." required="required">
		<textarea class="content form-control my-2" name="content" required="required"></textarea>
		<button class="btn btn-primary form-control my-2" type="submit">전송하기</button>
	</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
