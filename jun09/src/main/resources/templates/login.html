<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="m-5 p-5">
		<h1>로그인 화면</h1>
		[[${loginError }]]
		<form action="/login" method="post" th:object="${loginDTO}">
			<div>			
				<label for="id">아이디</label>
				<input type="text" id="id" th:field="*{id}">
				<div class="error-message text-danger" th:errors="*{id}"></div>
			</div>
			<div>
				<label for="pw">암호</label>
				<input type="password" id="pw" th:field="*{pw}">
				<div class="error-message text-danger" th:errors="*{pw}"></div>
			</div>
			<div>
				<button type="submit">로그인</button>
			</div>
		</form>
	</div>
</body>
</html>
